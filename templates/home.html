<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .myButton {
	background-color:#44c767;
	border-radius:28px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
  margin: 0.5rem;
	text-shadow:0px 1px 0px #2f6627;}
    </style>
</head>
<body>
    
    <button class="myButton" id="sitting">sitting</button>
    <button class="myButton" id="walking">walking</button>
    <button class="myButton" id="stairs_up">stairs up</button>
    <button class="myButton" id="stairs_down">stairs down</button>
    <button class="myButton" id="standing">standing</button>
    <button class="myButton" id="laying">laying</button>
    <button class="myButton" id="ohter">ohter</button>
    <div id="current"></div>

<script>
  let buttons = ["sitting","walking","stairs_up","stairs_down","standing","laying","ohter"];
  for(let i = 0; i<buttons.length; i++){
    document.getElementById(`${buttons[i]}`).onclick = function() {httpGetAsync(`http://172.21.1.130:5000/post?button=${buttons[i]}`);
    var fieldNameElement = document.getElementById('current');
  fieldNameElement.innerHTML = `current activity ${buttons[i]}`;
  } 
  
  };


function httpGetAsync(url) {

  var xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() { 
    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
      console.log(xmlHttp.responseText);
  }
  xmlHttp.open("GET", url, true); // true for asynchronous 
  xmlHttp.send(null);
}
</script>

</body>
</html>
